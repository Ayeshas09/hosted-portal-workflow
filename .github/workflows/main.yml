name: Update Portal

on:
  push:
    branches: 
      - master 
    paths: 
      - 'spec/**'   

jobs:
  update-portal:
    runs-on: ubuntu-latest
    
    env: 
      API_ENTITY_ID: 60c85780cf4a85745dff47df  
    steps:
    
    - uses: actions/checkout@v1
      name : checkout-repo
      id: checkout-repo     
     
    - name: inplace-import
      run: curl -X PUT --url 'https://www.apimatic.io/api/api-entities/${{ env.API_ENTITY_ID }}' -H 'Authorization:${{ secrets.CREDENTIALS }}' -F 'file=@spec/APIMATIC Calculator-OpenApi3Json.json'
      
    - name: publish-portal
      run: curl --location --request PUT 'https://www.apimatic.io/api/api-entities/${{ env.API_ENTITY_ID }}/portal/publish' -H 'Content-Length:0' -H 'Authorization:${{ secrets.CREDENTIALS }}'
